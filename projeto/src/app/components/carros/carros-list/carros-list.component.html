
<br>
<div class="container">
    <div class="row">
        <div class="col-12 azul">

            <div class="card">
                <div class="card-body">
            <h1>Cadastro de carros</h1><br>
                            
                <table class="table">
                    
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NOME</th>
                    </tr>
                    </thead>
                    <tbody>
                        @for (carro of lista; track $index) {
                        <tr>
                            <td>{{carro.id}}</td>
                            <td>{{carro.nome}}</td>
                        </tr>
                    }
                   
                    </tbody>
                </table>

            </div>
        </div>

        </div>
    </div>
</div>
